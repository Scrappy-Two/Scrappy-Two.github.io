    <div class="jumbotron text-center" style="padding-bottom:25px;padding-top:100px;color:#9d48ff;">
      <h1>Contact Us</h1>
      <div class="container" style="padding-bottom:25px">
        <form id="contact" name="contact" method="post">
          <div class="col-sm-8 offset-sm-2 row">
            <div class="col">
              <label>First Name</label>
              <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">

            </div>
            <div class="col">
              <label>Last Name</label>
              <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
            </div>
          </div>
      </div>
      <div class="container" style="padding-bottom:25px">
        <div class="col-sm-8 offset-sm-2 row">
          <div class="col">
            <label for="email">Email address</label>
            <input type="email" required maxlength="50" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
        </div>
      </div>
      <div class="container" style="padding-bottom:25px">
        <div class="col-sm-8 offset-2">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5"></textarea>
        </div>
      </div>
      <button type="submit" class="btn sendBtn px-4 btn-lg" style="#9d48ff;">Post</button>
      </form>
    </div>
